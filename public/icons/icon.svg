<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background: Warm Paper White -->
  <rect width="512" height="512" fill="#FAF9F7"/>

  <!-- Pig Snout (Main Element) -->
  <g transform="translate(256, 280)">
    <!-- Snout Outline - Rounded Rectangle -->
    <rect
      x="-100"
      y="-50"
      width="200"
      height="100"
      rx="50"
      ry="50"
      fill="#3D3C3A"
    />

    <!-- Left Nostril -->
    <ellipse
      cx="-35"
      cy="0"
      rx="20"
      ry="25"
      fill="#FAF9F7"
    />

    <!-- Right Nostril -->
    <ellipse
      cx="35"
      cy="0"
      rx="20"
      ry="25"
      fill="#FAF9F7"
    />
  </g>

  <!-- Coin Slot (Above Snout) -->
  <rect
    x="206"
    y="180"
    width="100"
    height="12"
    rx="6"
    fill="#3D3C3A"
  />
</svg>
